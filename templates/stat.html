<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СУО ДГТУ: Сводный отчёт</title>
    <link rel="stylesheet" type="text/css" href="../static/css/w3pro.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/additionals.css" />
  </head>
  <body class="w3-container w3-center w3-padding-large w3-grey a-margin-stat" style="max-width: 100%">
    <p class="w3-margin" style="font-size: 64px"><b>Сводный отчёт</b></p>
    <div class="w3-row-padding w3-padding-48" style="height: 400px; position: static">
      <div class="w3-quarter">
        <div class="w3-container a-grey w3-padding-16 w3-round-xlarge w3-margin-bottom">
          <div class="w3-center text-dark-grey">Общее количество талонов</div>
          <div class="w3-clear"></div>
          <h1 class="w3-center"><b>1140</b></h1>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container a-grey w3-padding-16 w3-round-xlarge w3-margin-bottom">
          <div class="w3-center text-dark-grey">Активные талоны</div>
          <div class="w3-clear"></div>
          <h1 class="w3-center"><b>94</b></h1>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container a-grey w3-padding-16 w3-round-xlarge w3-margin-bottom">
          <div class="w3-center text-dark-grey">Среднее время ожидания</div>
          <div class="w3-clear"></div>
          <h1 class="w3-center"><b>15 мин.</b></h1>
        </div>
      </div>
      <div class="w3-quarter">
        <div class="w3-container a-grey w3-padding-16 w3-round-xlarge w3-margin-bottom">
          <div class="w3-center text-dark-grey">Среднее время обслуживания</div>
          <div class="w3-clear"></div>
          <h1 class="w3-center"><b>5 мин.</b></h1>
        </div>
      </div>
    </div>
  </body>
</html>
